<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">

    <!-- Mobile Optimization -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Goldenwoods">
    <meta name="theme-color" content="#4CAF50">

    <title>¡Gracias! - Goldenwoods School</title>
    <meta name="description"
        content="Gracias por tu interés en Goldenwoods School. Pronto recibirás información sobre inscripciones.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #4CAF50;
            --color-primary-dark: #388E3C;
            --color-white: #FFFFFF;
            --color-gray-100: #F8F9FA;
            --color-gray-700: #495057;
            --font-primary: 'Poppins', sans-serif;
            --font-secondary: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-secondary);
            background: linear-gradient(135deg, #4CAF50 0%, #81C784 50%, #66BB6A 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Animated floating shapes in background */
        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
            animation: float 20s ease-in-out infinite;
        }

        body::before {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 70%);
            top: -150px;
            left: -150px;
            animation: float 25s ease-in-out infinite;
        }

        body::after {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0) 70%);
            bottom: -200px;
            right: -200px;
            animation: float 30s ease-in-out infinite reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            25% {
                transform: translate(50px, -50px) scale(1.1);
            }

            50% {
                transform: translate(-30px, 30px) scale(0.9);
            }

            75% {
                transform: translate(40px, 60px) scale(1.05);
            }
        }


        .thank-you-container {
            background: var(--color-white);
            border-radius: 20px;
            padding: 3rem 2rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(76, 175, 80, 0.1),
                0 0 40px rgba(76, 175, 80, 0.3);
            animation: slideUp 0.6s ease-out, containerGlow 3s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes containerGlow {

            0%,
            100% {
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2),
                    0 0 0 1px rgba(76, 175, 80, 0.1),
                    0 0 40px rgba(76, 175, 80, 0.3);
            }

            50% {
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2),
                    0 0 0 1px rgba(76, 175, 80, 0.2),
                    0 0 60px rgba(76, 175, 80, 0.5);
            }
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: scaleIn 0.5s ease-out 0.3s both, iconPulse 2s ease-in-out 1s infinite;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
            position: relative;
        }

        .success-icon::before {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            border-radius: 50%;
            border: 3px solid var(--color-primary);
            opacity: 0;
            animation: ripple 2s ease-out 0.8s infinite;
        }

        @keyframes ripple {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0) rotate(-180deg);
            }

            to {
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes iconPulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(76, 175, 80, 0.6);
            }
        }


        .success-icon i {
            font-size: 3rem;
            color: var(--color-white);
        }

        h1 {
            font-family: var(--font-primary);
            font-size: 2.5rem;
            background: linear-gradient(90deg,
                    var(--color-primary) 0%,
                    var(--color-primary-dark) 25%,
                    var(--color-primary) 50%,
                    var(--color-primary-dark) 75%,
                    var(--color-primary) 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            font-weight: 700;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: 0% center;
            }

            100% {
                background-position: 200% center;
            }
        }

        .message {
            font-size: 1.125rem;
            color: var(--color-gray-700);
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .info-box {
            background: var(--color-gray-100);
            border-left: 4px solid var(--color-primary);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: left;
        }

        .info-box h3 {
            font-family: var(--font-primary);
            font-size: 1.25rem;
            color: var(--color-primary);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-box p {
            color: var(--color-gray-700);
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark));
            color: var(--color-white);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.125rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .btn i {
            margin-left: 0.5rem;
        }

        .contact-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #E9ECEF;
        }

        .contact-info p {
            color: var(--color-gray-700);
            margin-bottom: 1rem;
        }

        .contact-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .contact-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--color-white);
            border: 2px solid var(--color-primary);
            color: var(--color-primary);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .contact-link:hover {
            background: var(--color-primary);
            color: var(--color-white);
            transform: translateY(-2px);
        }

        .logo {
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        .logo img {
            max-width: 180px;
            height: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .thank-you-container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .message {
                font-size: 1rem;
            }

            .btn {
                width: 100%;
                padding: 1rem;
            }

            .contact-links {
                flex-direction: column;
            }

            .contact-link {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .success-icon {
                width: 80px;
                height: 80px;
            }

            .success-icon i {
                font-size: 2.5rem;
            }

            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>

<body>
    <div class="thank-you-container">
        <div class="logo">
            <img src="logo.svg" alt="Goldenwoods School Logo">
        </div>

        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>

        <h1>¡Gracias por tu Interés!</h1>

        <p class="message">
            Hemos recibido tu solicitud de información correctamente. Nuestro equipo revisará tus datos y te enviará
            una cotización personalizada a tu correo electrónico en los próximos minutos.
        </p>





        <a href="index.html" class="btn">
            Volver al Inicio
            <i class="fas fa-home"></i>
        </a>

        <div class="contact-info">
            <p><strong>¿Tienes alguna pregunta urgente?</strong></p>
            <div class="contact-links">
                <a href="https://wa.me/527775184123?text=Hola,%20me%20interesa%20información%20sobre%20inscripciones%20en%20Goldenwoods%20School"
                    class="contact-link" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                    WhatsApp
                </a>
            </div>
        </div>
    </div>
</body>

</html>
